
spring.datasource.url=jdbc:sqlserver://${DATASOURCE_URL:data.withive.io};databaseName=${DATASOURCE_DATABASE_NAME:Spring_Test}
spring.datasource.username=${DATASOURCE_USERNAME:sa}
spring.datasource.password=${DATASOURCE_PASSWORD:admin123}
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.ddl-auto=none

spring.http.encoding.charset=utf8

app.name=demo